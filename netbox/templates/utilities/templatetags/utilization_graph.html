{% if utilization == 0 %}
  <div class="progress align-items-center justify-content-center">
    <span class="w-100 text-center">{{ utilization }}%</span>
  </div>
{% else %}
  <div class="progress">
    <div
      role="progressbar"
      aria-valuemin="0"
      aria-valuemax="100"
      aria-valuenow="{{ utilization }}"
      class="progress-bar {{ bar_class }}"
      style="min-width: 8%; width: {{ utilization }}%;"
    >
      {{ utilization }}%
    </div>
  </div>
{% endif %}
