{% load helpers %}
{% load i18n %}

<div class="card">
  <h2 class="card-header">{% trans "Tags" %}</h2>
  <div class="card-body">
    {% action_url object 'list' as url %}
    {% for tag in object.tags.all %}
      {% tag tag url %}
    {% empty %}
      <span class="text-muted">{% trans "No tags assigned" %}</span>
    {% endfor %}
  </div>
</div>
