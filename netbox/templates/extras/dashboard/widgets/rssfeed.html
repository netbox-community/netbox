<div class="list-group list-group-flush">
  {% for entry in feed.entries %}
    <div class="list-group-item px-1">
      <h6><a href="{{ entry.link }}">{{ entry.title }}</a></h6>
      <div>
        {{ entry.summary|safe }}
      </div>
    </div>
  {% empty %}
    <div class="list-group-item text-muted">No content found</div>
  {% endfor %}
</div>
