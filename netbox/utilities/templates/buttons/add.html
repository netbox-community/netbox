{% if url %}
    {% load i18n %}
    {% if return_url %}
        <a href="{{ url }}?return_url={{ return_url }}" type="button" class="btn btn-primary">
    {% else %}
        <a href="{{ url }}" type="button" class="btn btn-primary">
    {% endif %}
<i class="mdi mdi-plus-thick"></i> {% trans "Add" %}
</a>
{% endif %}
